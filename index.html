<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fonts -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Tab -->
    <link rel="icon" href="./media/logo.png">
    <title>Bate-Papo UOL</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content -->
    <div class="container-content">

      <!-- Login Screen-->
      <div class="screen-login">
        <img alt="Bate-Papo UOL" src="./media/bate-papo.png">
        <div class="box-login">
          <input type="text" name="input-login" id="input-login" data-test="input-name" placeholder="Digite seu nome">
          <button data-test="send-name" onclick="login()">Entrar</button>
        </div>
        <div class="box-loading hidden">
          <img alt="Loading" src="./media/loading.gif">
          <p>Entrando...</p>
        </div>
      </div>

      <!-- Chat Screen -->
      <div class="screen-chat hidden">
        <div class="container-header">
          <header>
            <img alt="Bate-Papo UOL" src="./media/bate-papo.png">
            <ion-icon name="people" data-test="open-participants" onclick="openContacts()"></ion-icon>
          </header>
        </div>

        <main>
          <ul>
            <!-- Messages Here -->
          </ul>
        </main>
  
        <div class="container-footer">
          <footer>
            <div class="box-msg">
              <input type="text" name="input-msg" id="input-msg" data-test="input-message" placeholder="Escreva aqui...">
              <p data-test="recipient">Enviando para <span class="chat-with">Todos</span> (<span class="chat-mode">Público</span>)</p>
            </div>
            <ion-icon name="paper-plane-outline" data-test="send-message" onclick="sendMsg()"></ion-icon>
          </footer>
        </div>
      </div>

      <!-- Contacts Screen -->
      <div class="container-screen-contacts hidden">
        <div class="screen-contacts">
          <div class="blurred-chat" data-test="overlay" onclick="closeContacts()"></div>
          <aside>
            <!-- Contact -->
            <h2>Escolha um contato<br>para enviar mensagem:</h2>
            <ul class="contacts">
              <li class="box-option selected" data-test="all" onclick="selectContact(this);chatInfo()">
                <div class="option">
                  <ion-icon name="people"></ion-icon>
                  <p>Todos</p>
                </div>
                <ion-icon name="checkmark-sharp" data-test="check"></ion-icon>
              </li>

              <!-- Contacts Here -->

            </ul>
            
            <!-- Visibility -->
            <h2>Escolha a visibilidade:</h2>
            <div class="visibilities">
              <div class="box-option visibility selected" data-test="public" onclick="selectVisibility(this);chatInfo()">
                <div class="option">
                  <ion-icon name="lock-open"></ion-icon>
                  <p>Público</p>
                </div>
                <ion-icon name="checkmark-sharp" data-test="check"></ion-icon>
              </div>
              
              <div class="box-option visibility" data-test="private" onclick="selectVisibility(this);chatInfo()">
                <div class="option">
                  <ion-icon name="lock-closed"></ion-icon>
                  <p>Reservadamente</p>
                </div>
                <ion-icon name="checkmark-sharp" data-test="check" class="hidden"></ion-icon>
              </div>
            </div>
          </aside>
        </div>
      </div>
      

    </div>

    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="./script.js"></script> 
  </body>
</html>

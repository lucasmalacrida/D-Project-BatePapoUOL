<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Fonts -->
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser Tab -->
    <link rel="icon" href="./media/logo.png">
    <title>Bate-Papo UOL</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Content -->
    <div class="container-content">

      <!-- Login Screen-->
      <div class="screen-login hidden">
        <img alt="Bate-Papo UOL" src="./media/bate-papo.png">
        <input type="text" name="input-login" placeholder="Digite seu nome">
        <button onclick="login()">Entrar</button>
      </div>

      <!-- Chat Screen -->
      <div class="screen-chat">
        <div class="container-header">
          <header>
            <img alt="Bate-Papo UOL" src="./media/bate-papo.png">
            <ion-icon name="people" onclick="openContacts()"></ion-icon>
          </header>
        </div>

        <main>
          <!-- Messages Here -->
        </main>
  
        <div class="container-footer">
          <footer>
            <input type="text" name="input-msg" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
          </footer>
        </div>
      </div>

      <!-- Contacts Screen -->
      <div class="container-screen-contacts hidden">
        <div class="screen-contacts">
          <div class="blurred-chat" onclick="backToChat()"></div>
          <aside>
            <h2>Escolha um contato<br>para enviar mensagem:</h2>
            <div class="box-option contact" onclick="selectContact()">
              <div class="option">
                <ion-icon name="people"></ion-icon>
                <p>Todos</p>
              </div>
              <ion-icon name="checkmark-sharp" class="selected hidden"></ion-icon>
            </div>
  
            <div class="box-option contact" onclick="selectContact()">
              <div class="option">
                <ion-icon name="person-circle"></ion-icon>
                <p>João</p>
              </div>
              <ion-icon name="checkmark-sharp" class="selected hidden"></ion-icon>
            </div>
  
            <div class="box-option contact" onclick="selectContact()">
              <div class="option">
                <ion-icon name="person-circle"></ion-icon>
                <p>Maria</p>
              </div>
              <ion-icon name="checkmark-sharp" class="selected"></ion-icon>
            </div>
  
            <h2>Escolha a visibilidade:</h2>
            <div class="box-option visibility" onclick="selectVisibility()">
              <div class="option">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
              </div>
              <ion-icon name="checkmark-sharp" class="selected hidden"></ion-icon>
            </div>
            
            <div class="box-option visibility" onclick="selectVisibility()">
              <div class="option">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
              </div>
              <ion-icon name="checkmark-sharp" class="selected"></ion-icon>
            </div>
          </aside>
        </div>
      </div>
      

    </div>

    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Scripts -->
    <script src="./script.js"></script> 
  </body>
</html>
